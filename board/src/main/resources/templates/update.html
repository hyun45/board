<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{|/update/${board.id}|}" method="post" name="updateForm">
        <input type="hidden" name="id" th:value="${board.id}">
        제목 : <input type="text" name="boardTitle" th:value="${board.boardTitle}"><br>
        작성자 : <input type="text" name="boardWriter" th:value="${board.boardWriter}" readonly><br>
        비밀번호 : <input type="text" name="boardPass" id="board-pass"><br>
        내용 : <textarea name="boardContents" cols="30" rows="10" th:text="${board.boardContents}"></textarea><br>
        <input type="button" value="수정" onclick="board_update()">
    </form>
</body>
<script th:inline="javascript">
    const board_update = () => {
        const boardPass = document.getElementById("board-pass").value; // 사용자가 입력한 비밀번호
        const passDB = [[${board.boardPass}]];  // 처음 작성한 비밀번호
        if(boardPass == passDB){
            updateForm.submit();
        } else{
            alert("비밀번호가 일치하지 않습니다.");
        }
    }
</script>
</html>
